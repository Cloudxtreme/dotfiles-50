- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.byobu: byobu/
    ~/.gitconfig: gitconfig
    ~/.spacemacs: spacemacs
    ~/.emacs.d: emacs
    ~/.zprezto: prezto
    ~/.zlogin: zlogin
    ~/.zlogout: zlogout
    ~/.zpreztorc: zpreztorc
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.profile: profile

- shell:
  - [git submodule update --init --recursive, Installing submodules]
